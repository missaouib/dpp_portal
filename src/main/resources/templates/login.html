<!DOCTYPE html>
<html lang="ko">
  <!--begin::Head-->
  <head>
    <base href="../../../" />
    <meta charset="utf-8" />
    <title>MEGAZONE CLOUD</title>
    <meta name="description" content="Login page" />
    <div th:replace="fragments/common/header-login :: headerLogin"></div>
  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Login-->
      <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #0a2342">
          <!--begin::Aside Top-->
          <!--<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
                &lt;!&ndash;begin::Aside header&ndash;&gt;
                <a href="#" class="text-center mb-10">
                    <img src="assets/media/logos/logo-letter-1.png" class="max-h-70px" alt="" />
                </a>
                &lt;!&ndash;end::Aside header&ndash;&gt;
                &lt;!&ndash;begin::Aside title&ndash;&gt;
                <h3 class="font-weight-bolder text-center font-size-h4 font-size-h1-lg" style="color: #986923;">Discover Amazing Metronic
                    <br />with great build tools</h3>
                &lt;!&ndash;end::Aside title&ndash;&gt;
            </div>-->
          <!--end::Aside Top-->
          <!--begin::Aside Bottom-->
          <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center" style="background-size: cover; background-image: url(assets/media/mzc/mzc_login_theme.jpg)"></div>
          <!--end::Aside Bottom-->
        </div>
        <!--begin::Aside-->
        <!--begin::Content-->
        <div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
          <!--begin::Content body-->
          <div class="d-flex flex-column-fluid flex-center">
            <!--begin::Signin-->
            <div class="login-form login-signin">
              <!--begin::Form-->
              <form class="form" id="kt_login_signin_form" name="f" action="/login" method="POST">
                <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!--begin::Title-->
                <div class="pb-13 pt-lg-0 pt-5">
                  <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
                    <img src="assets/media/mzc/mzc_login_logo.png" width="100" />
                    <span class="ml-10">Data Portal Platform</span>
                  </h3>
                </div>
                <!--begin::Title-->
                <!--begin::Form group-->
                <div class="form-group">
                  <label class="font-size-h6 font-weight-bolder text-dark">이메일</label>
                  <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="text" name="username" id="username" autocomplete="off" />
                </div>
                <!--end::Form group-->
                <!--begin::Form group-->
                <div class="form-group">
                  <div class="d-flex justify-content-between mt-n5">
                    <label class="font-size-h6 font-weight-bolder text-dark pt-5">비밀번호</label>
                  </div>
                  <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="password" name="password" id="password" autocomplete="off" />
                </div>
                <!--end::Form group-->
                <!--begin::Action-->
                <div th:if="${loginFailMsg != null}" class="alert alert-danger" style="margin-top: 10px">
                  <span th:text="${loginFailMsg}"></span>
                </div>
                <div class="pb-lg-0 pb-5">
                  <button type="submit" id="kt_login_singin_form_submit_button" class="btn btn-success font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">로그인</button>
                  <button type="button" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3" onclick="location.href='/sign-up'">회원가입</button>
                </div>
                <!--end::Action-->
              </form>
              <!--end::Form-->
            </div>
            <!--end::Signin-->
          </div>
          <!--end::Content body-->
          <!--begin::Content footer-->
          <div class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0">
            <div class="text-dark-50 font-size-lg font-weight-bolder">
              <span class="mr-1">Copyright 2021 © MEGAZONE CLOUD Corp. All Right Reserved.</span>
            </div>
          </div>
          <!--end::Content footer-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Login-->
    </div>
    <!--end::Main-->
    <!--begin::Global Config(global config for global JS scripts)-->
    <script src="assets/js/kt-app-settings.js"></script>
    <!--end::Global Config-->
    <!--begin::Global Theme Bundle(used by all pages)-->
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <!--end::Global Theme Bundle-->
  </body>
  <!--end::Body-->
</html>
