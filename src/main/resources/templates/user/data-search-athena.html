<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/sqlserver");
    editor.session.setMode("ace/mode/sql");
    var textarea = $("#dataSearchQuery").hide();
    editor.getSession().setValue(textarea.val());
    editor.getSession().on('change', function (){
        textarea.val(editor.getSession().getValue());
    });
/*
    $(document).ready(function() {
        $("#queryLog_btn").on("click", "", function () {
            $("").addClass("");
            $("").removeClass("");
        });
        $("#querySaveView_btn").off("click").on("click", function () {
            $("").addClass("");
            $("").removeClass("");
        });
    });*/


    function logListOpen(type) {
        if(type == "save") {
            $("#saveListCard").removeClass("d-none");
            $("#logListCard").addClass("d-none");
        }

        if(type == "log") {
            $("#logListCard").removeClass("d-none");
            $("#saveListCard").addClass("d-none");
        }

    }


    function addDataSearchInfo() {
        /*Spring Security로 받은 Auth값 전송하기 위한 파라미터*/
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");


        var param = {
            "dataSearchQuery" : $("#dataSearchQuery").val()
            //"userId" : $("#userId").val()
        }


        jQuery.ajax({
            url: "/data-search-athena"
            , type: "POST"
            , dataType: "json"
            , data: param
            , async : false
            , beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
                $('.wrap-loading').removeClass('display-none');
            }
            , timeout: 100000
            , success: function (res) {
                alert("저장되었습니다!");
                $('.wrap-loading').addClass('display-none');
                $(location).attr('href', '/data-search-athena');
            }
            , error: function (res) {
                //markingErrorField(res);
                $.markingErrorField(res);
            }
        });
    }

    /*function deleteDataSearchInfo(obj) {
        //document.getElementById("")
        //$('#').attr('style', "display:none;");
        var tr = $(obj).parent().parent();
        tr.remove();
    }*/

    function deleteDataSearchInfo(dataSearchIdx) {
        /*Spring Security로 받은 Auth값 전송하기 위한 파라미터*/
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");


        var param = {
            "dataSearchIdx" : dataSearchIdx
        }

        jQuery.ajax({
            url: "/data-search-athena/delete"
            , type: "POST"
            , dataType: "json"
            , data: param
            , async : false
            , beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
                $('.wrap-loading').removeClass('display-none');
            }
            , timeout: 100000
            , success: function (res) {
                alert("기록이 삭제되었습니다!");
                $('.wrap-loading').addClass('display-none');
                $(location).attr('href', '/data-search-athena');
            }
            , error: function (res) {
                //markingErrorField(res);
                $.markingErrorField(res);
            }
        });
    }

    var dataSearch = DataSearchAthena();

</script>
