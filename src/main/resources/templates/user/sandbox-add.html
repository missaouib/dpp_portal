<script>
    function addSandbox() {
        /*Spring Security로 받은 Auth값 전송하기 위한 파라미터*/
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");


        var sbType = $("input:radio[name='sb-type']:checked").val();

        var param = {
            "name" : $("#sandbox_name").val(),
            "volume" : $("#sandbox_volume").val(),
            //"sandboxModelIdx" : $("#sandbox_model").val(),
            "sandboxModelIdx" : $("#model_"+sbType+" option:selected").val(),
            "description" : $("#sandbox_description").val()
        }

        jQuery.ajax({
            url: "/sandbox/add"
            , type: "POST"
            , dataType: "json"
            , data: param
            , async : false
            , beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
                $('.wrap-loading').removeClass('display-none');
            }
            , timeout: 100000
            , success: function (res) {
                alert("샌드박스 생성 신청되었습니다!");
                $('.wrap-loading').addClass('display-none');
                $(location).attr('href', '/sandboxes');
            }
            , error: function (res) {
                // markingErrorField(res);
                $('.wrap-loading').addClass('display-none');
            }
        });

    }
</script>
