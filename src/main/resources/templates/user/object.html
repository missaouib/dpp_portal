<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
<!--begin::Main-->
<!--begin::Header Mobile-->
<div id="kt_header_mobile" class="header-mobile align-items-center header-mobile-fixed">
    <!--begin::Logo-->
    <a href="#">
        <h3>AWS S3</h3>
        <img alt="Logo" src="assets/media/logos/logo-dark.png" />
    </a>
    <!--end::Logo-->
    <!--begin::Toolbar-->
    <div class="d-flex align-items-center">
        <!--begin::Aside Mobile Toggle-->
        <button class="btn p-0 burger-icon burger-icon-left" id="kt_aside_mobile_toggle">
            <span></span>
        </button>
        <!--end::Aside Mobile Toggle-->
        <!--begin::Header Menu Mobile Toggle-->
        <button class="btn p-0 burger-icon ml-4" id="kt_header_mobile_toggle">
            <span></span>
        </button>
        <!--end::Header Menu Mobile Toggle-->
        <!--begin::Topbar Mobile Toggle-->
        <button class="btn btn-hover-text-primary p-0 ml-2" id="kt_header_mobile_topbar_toggle">
					<span class="svg-icon svg-icon-xl">
						<!--begin::Svg Icon | path:assets/media/svg/icons/General/User.svg-->
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
							<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
								<polygon points="0 0 24 0 24 24 0 24" />
								<path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
								<path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" fill="#000000" fill-rule="nonzero" />
							</g>
						</svg>
                        <!--end::Svg Icon-->
					</span>
        </button>
        <!--end::Topbar Mobile Toggle-->
    </div>
    <!--end::Toolbar-->
</div>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="d-flex flex-row flex-column-fluid page">
        <!--begin::Aside-->
        <div th:replace="fragments/user/nav-left :: navLeft"></div>
        <!--end::Aside-->
        <!--begin::Wrapper-->
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <!--begin::Header-->
            <div th:replace="fragments/user/header :: navHeader"></div>
            <!--end::Header-->
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">
                        <!--begin::Card-->
                        <div class="card card-custom">
                            <div class="card-header flex-wrap border-0 pt-6 pb-0">
                                <div class="card-title">
                                    <h3 class="card-label" th:text="${bucket}"></h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <!--begin: Search Form-->
                                <!--begin::Search Form-->
                                <div class="mb-7">
                                    <div class="row align-items-center">
                                        <div class="col-lg-3 col-xl-12">
                                            <div class="row align-items-center">
                                                <div class="col-md-4 my-2 my-md-0">
                                                    <div class="input-icon">
                                                        <input type="text" class="form-control" placeholder="객체 검색" id="kt_datatable_object_search_query" />
                                                        <span>
																	<i class="flaticon2-search-1 text-muted"></i>
																</span>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!--                                        <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">-->
                                        <!--                                            <a href="#" class="btn btn-light-primary px-6 font-weight-bold">Search</a>-->
                                        <!--                                        </div>-->
                                    </div>
                                </div>
                                <!--end::Search Form-->
                                <!--end: Search Form-->
                                <!--begin: Datatable-->
                                <table class="datatable datatable-bordered datatable-head-custom" id="kt_datatable_object">
                                    <thead>
                                    <tr>
                                        <th title="Field #1">이름</th>
                                        <th title="Field #2">유형</th>
                                        <th title="Field #3">마지막 수정</th>
                                        <th title="Field #4">크기</th>
                                        <th title="Field #5">다운로드</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${objects}">
                                        <td th:if="${item.dir == true}">
                                            <a th:text="${#strings.replace(item.objectName,prefix,'')}" th:href="@{/objects(bucket=${bucket}, prefix=${item.objectName})}"></a>
                                        </td>
                                        <td th:if="${item.dir == false}" th:text="${#strings.replace(item.objectName,prefix,'')}">
                                        </td>
                                        <td th:if="${item.dir == true}">
                                            폴더
                                        </td>
                                        <td th:if="${item.dir == false}">
                                            파일
                                        </td>
                                        <td th:if="${item.lastModified == null}">
                                            -
                                        </td>
                                        <td th:if="${item.lastModified != null}" th:text="${#temporals.format(item.lastModified, 'yyyy-MM-dd HH:mm:ss')}">
                                        </td>
                                        <td th:if="${item.size == null}"></td>
                                        <td th:if="${item.size != null}" th:text="${item.size}"></td>
                                        <td th:if="${item.dir == true}">
                                        </td>
                                        <td th:if="${item.dir == false}">
                                            <a class="btn btn-primary btn-sm" th:href="@{/objects/download(bucket=${bucket}, prefix=${item.objectName})}">다운로드</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--end: Datatable-->
                            </div>
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->
            <!--begin::Footer-->
            <footer th:replace="fragments/user/footer :: footer" />
            <!--end::Footer-->
        </div>
        <!--end::Wrapper-->
    </div>
    <!--end::Page-->
</div>
<!--end::Main-->
<!-- begin::User Panel-->
<div th:replace="fragments/user/panel :: panel"></div>
<!-- end::User Panel-->

</div>
