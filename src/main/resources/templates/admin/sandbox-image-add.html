    function addSandboxImage() {
        /*Spring Security로 받은 Auth값 전송하기 위한 파라미터*/
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        /*let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth() +1;
        let date = today.getDate();
        let hours = today.getHours();
        let minutes = today.getMinutes();
        let seconds = today.getSeconds();*/

        var param = {
            "sandboxType" : $("#sandbox_type").val()
            ,"sandboxOs" : $("#sandbox_os").val()
            //,"cloudImageId" : $("#cloud_image_id").val()+year+"-"+month+"-"+date+"-"+hours+":"+minutes+":"+seconds
            ,"cloudImageId" : $("#cloud_image_id").val()
            ,"sandboxImageDescription" : $("#sandbox_image_description").val()
            // ,"sandboxImageTags" : $("#sandbox_image_tags").val()
            ,"sandboxImageVolume" : $("#sandbox_image_volume").val()
        }

        jQuery.ajax({
            url: "/admin/image/add"
            , type: "POST"
            , dataType: "json"
            , data: param
            , async : false
            , beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
                $('.wrap-loading').removeClass('display-none');
            }
            , timeout: 100000
            , success: function (res) {
                alert("샌드박스 이미지가 등록되었습니다!");
                $('.wrap-loading').addClass('display-none');
                $(location).attr('href', '/admin/sandbox-image');
            }
            , error: function (res) {
                markingErrorField(res);
                $('.wrap-loading').addClass('display-none');
            }
        });
    }

</script>
