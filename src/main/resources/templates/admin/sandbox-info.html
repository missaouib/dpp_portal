<!--begin::Header Mobile-->

    <a href="#">
        <h3>AWS S3</h3>
        <img alt="Logo" src="assets/media/logos/logo-dark.png"/>
    </a>
    <!--end::Logo-->
    <!--begin::Toolbar-->
    <div class="d-flex align-items-center">
        <!--begin::Aside Mobile Toggle-->
        <button class="btn p-0 burger-icon burger-icon-left" id="kt_aside_mobile_toggle">

        </button>
        <!--end::Aside Mobile Toggle-->
        <!--begin::Header Menu Mobile Toggle-->

        </button>
        <!--end::Header Menu Mobile Toggle-->

                             height="24px" viewBox="0 0 24 24" version="1.1">
							<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
								<polygon points="0 0 24 0 24 24 0 24"/>

                                      fill="#000000" fill-rule="nonzero" opacity="0.3"/>
								<path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z"

                        <!--end::Svg Icon-->
					</span>
        </button>
        <!--end::Topbar Mobile Toggle-->
    </div>

</div>

<div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="d-flex flex-row flex-column-fluid page">
        <!--begin::Aside-->
        <div th:replace="fragments/admin/nav-left :: navLeft"></div>
        <!--end::Aside-->
        <!--begin::Wrapper-->
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <!--begin::Header-->
            <div th:replace="fragments/admin/header :: navHeader"></div>
            <!--end::Header-->
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">
                        <!--begin::Card-->

                        <div class="col-lg-6">
                            <!--begin::Card-->
                            <div class="card card-custom gutter-b example example-compact">
                                <div class="card-header">
                                    <h3 class="card-title">샌드박스</h3>
                                    <div class="card-toolbar">
                                        <!--<div class="example-tools justify-content-center">
                                            <span class="example-toggle" data-toggle="tooltip" title="View code"></span>
                                            <span class="example-copy" data-toggle="tooltip" title="Copy code"></span>
                                        </div>-->
                                        <span class="navi-icon mr-4 font-size-h3">
                                            <button type="button" class="btn btn-success font-weight-bold mr-2 sync-sandbox-instance">
                                                <i class="fas fa-sync-alt"></i> 동기화
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <!--begin::Form-->
                                <form class="form"
                                      th:action="@{'/admin/sandboxes/'+${sandboxData.getIdx()}+'/status/accept'}"
                                      method="post" enctype="multipart/form-data" name="sandboxUpdateForm"
                                      id="sandboxUpdateForm">
                                    <div class="card-body">
                                        <h3 class="font-size-lg text-dark font-weight-bolder mb-6">샌드박스 :</h3>
                                        <div class="mb-15">
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">이름 :</label>
                                                <div class="col-lg-6">
                                                    <span class="text-dark line-height-lg"
                                                          th:text="${sandboxData.getName()}"></span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">설명 :</label>
                                                <div class="col-lg-6">
                                                    <span class="font-weight-bolder"
                                                          th:text="${sandboxData.getDescription()}"></span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">Uuid :</label>
                                                <div class="col-lg-6">
                                                    <span class="font-weight-bolder"
                                                          th:text="${sandboxData.getCloudInstanceUuid()}"></span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">volume :</label>
                                                <div class="col-lg-6">
                                                    <span class="font-weight-bolder"
                                                          th:text="${sandboxData.getVolume()}">샌드박스 volume</span>
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="font-size-lg text-dark font-weight-bold mb-6">샌드박스 모델 :</h3>
                                        <div class="mb-3">
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">이름: </label>
                                                <div class="col-lg-6">
                                                    <span class="font-weight-bolder"
                                                          th:text="${sandboxModelDetailData.getSandboxModelName()}"></span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-3 col-form-label">설명: </label>
                                                <div class="col-lg-6">
                                                    <span class="font-weight-bolder"
                                                          th:text="${sandboxModelDetailData.getSandboxModelDescription()}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row">
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).WAITING}">
                                                <button type="button"
                                                        class="btn btn-success mr-2 accept-sandbox-button">승인
                                                </button>
                                                <button type="button" class="btn btn-danger reject-sandbox-button">반려
                                                </button>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).RUNNING } ">
                                                <button type="button"
                                                        class="btn btn-bg-warning mr-2 stop-instance-button">중지
                                                </button>
                                                <button type="button" class="btn btn-danger terminate-instance-button">
                                                    종료
                                                </button>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).STOPPED } ">
                                                <button type="button"
                                                        class="btn btn-success mr-2 start-instance-button">시작
                                                </button>
                                                <button type="button" class="btn btn-danger terminate-instance-button">
                                                    종료
                                                </button>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and (sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).STARTING) } ">
                                                <div class="btn btn-primary  spinner spinner-white spinner-left mr-3">
                                                    시작중 ..
                                                </div>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and (sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).PROGRESS) } ">
                                                <div class="mr-3">
                                                    삭제 신청
                                                </div>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and (sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).STOPPING) } ">
                                                <div class="btn btn-warning  spinner spinner-white spinner-left mr-3">
                                                    중지중 ..
                                                </div>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and (sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).TERMINATED) } ">
                                                <div class="mr-3">
                                                    삭제
                                                </div>
                                            </div>
                                            <div class="col-lg-6"
                                                 th:if="${sandboxData.getStatus() == T(mzc.data.portal.enums.SandboxStatus).ACTIVE and (sandboxData.getCloudStatus() == T(mzc.data.portal.enums.CloudSandboxInstanceStatus).ERROR) } ">
                                                <div class="mr-3">
                                                    오류
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!--end::Form-->
                            </div>
                            <!--end::Card-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->
            <!--begin::Footer-->
            <footer th:replace="fragments/admin/footer :: footer"/>
            <!--end::Footer-->
        </div>
        <!--end::Wrapper-->
    </div>
    <!--end::Page-->
</div>

<!--end::Main-->

<div th:replace="fragments/admin/panel :: panel"></div>
<!-- end::User Panel-->

<script src="assets/plugins/global/plugins.bundle.js"></script>
<script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
<script src="assets/js/scripts.bundle.js"></script>

<script src="assets/js/portal/common.js"></script>

<script>
    var adminSandbox = AdminSandbox([[${sandboxData.getIdx()}]]);
    var cloudInstance = CloudInstance([[${sandboxData.getCloudIdx()}]]);

</script>

</body>
