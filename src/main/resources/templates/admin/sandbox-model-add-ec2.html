<script>

    //OS별 스펙 선택
    $(".card").on("change", "input[name='sandboxSpecOs']", function (e) {
        if ($(this).val() == "WINDOWS") {
            //windows인 spec 셀렉트박스 보여주기
            $("#specWindowsSelectDiv").removeClass("d-none");
            //linux인 spec 셀렉트박스 안보여주기
            $("#specLinuxSelectDiv").addClass("d-none");
        } else {
            //windows인 spec 셀렉트박스 안보여주기
            $("#specWindowsSelectDiv").addClass("d-none");
            //linux인 spec 셀렉트박스 보여주기
            $("#specLinuxSelectDiv").removeClass("d-none");
        }
    });

    //OS별 이미지 선택
    $(".card").on("change", "input[name='sandboxImageOs']", function (e) {
        if ($(this).val() == "WINDOWS") {
            //windows인 image 셀렉트박스 보여주기
            $("#imageWindowsSelectDiv").removeClass("d-none");
            //linux인 image 셀렉트박스 안보여주기
            $("#imageLinuxSelectDiv").addClass("d-none");
        } else {
            //windows인 image 셀렉트박스 안보여주기
            $("#imageWindowsSelectDiv").addClass("d-none");
            //linux인 image 셀렉트박스 보여주기
            $("#imageLinuxSelectDiv").removeClass("d-none");
        }
    });

    function addSandboxModel() {
        /*Spring Security로 받은 Auth값 전송하기 위한 파라미터*/
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        //OS별 스펙 선택 & 이미지 선택
        //스펙 윈도우, 이미지 윈도우
        if( $(':radio[name="sandboxSpecOs"]:checked').val() == "WINDOWS" && $(':radio[name="sandboxImageOs"]:checked').val() == "WINDOWS" ) {
            var param = {
                "sandboxModelName": $("#sandboxModelName").val(),
                "sandboxModelDescription": $("#sandboxModelDescription").val(),
                "sandboxImageIdx": $("#sandboxImageWindowsIdx").val(),
                "sandboxSpecIdx": $("#sandboxSpecWindowsIdx").val(),
                "sandboxModelType": $("#ec2-radio").val()
            }
        } else if( $(':radio[name="sandboxSpecOs"]:checked').val() == "WINDOWS" && $(':radio[name="sandboxImageOs"]:checked').val() == "LINUX" ) {
            //스펙 윈도우, 이미지 리눅스
            var param = {
                "sandboxModelName": $("#sandboxModelName").val(),
                "sandboxModelDescription": $("#sandboxModelDescription").val(),
                "sandboxImageIdx": $("#sandboxImageLinuxIdx").val(),
                "sandboxSpecIdx": $("#sandboxSpecWindowsIdx").val(),
                "sandboxModelType": $("#ec2-radio").val()
            }
