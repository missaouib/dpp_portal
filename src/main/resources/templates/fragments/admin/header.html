<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--begin::Header-->
<!-- 롯데면세 border-bottom 색상 -->
<div id="kt_header" class="header header-fixed" th:fragment="navHeader" style="border-bottom: solid #0A2342;">
    <!--begin::Container-->
    <div class="container-fluid d-flex align-items-stretch justify-content-between">
        <!--begin::Header Menu Wrapper-->
        <div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
            <!--begin::Header Menu-->
            <div id="kt_header_menu" class="header-menu header-menu-mobile header-menu-layout-default">
                <div class="d-flex align-items-center flex-wrap mr-2">
                    <h1 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Admin Page Demo</h1>
                </div>
            </div>
            <!--end::Header Menu-->
        </div>
        <!--end::Header Menu Wrapper-->
        <!--begin::Topbar-->
        <div class="topbar">

            <!--begin::User-->
            <div class="topbar-item">
                <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2" id="kt_quick_user_toggle">
                    <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
                    <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3" sec:authentication="principal.username"></span>
                    <span class="symbol symbol-lg-35 symbol-25 symbol-light-success">
					    <span class="symbol-label font-size-h5 font-weight-bold"><i class="fa fa-user icon-md"></i></span>
                    </span>
                </div>
            </div>
            <!--end::User-->
        </div>
        <!--end::Topbar-->
    </div>
    <!--end::Container-->
</div>
<!--end::Header-->
